<!DOCTYPE html>
<html>
<head>
<link href="./style.css" rel="stylesheet"/>
</head>
<body>
<div class="slideshow-container">

    <div class="mySlides fade">

        <img src="https://cdn.pixabay.com/photo/2015/12/04/14/05/code-1076536_960_720.jpg" style="width:100%">

    </div>

    <div class="mySlides fade">

        <img src="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg" style="width:100%">

    </div>

    <div class="mySlides fade">

        <img src="https://i.pinimg.com/736x/7e/3d/57/7e3d572095b7a908f211cf13c27b341f.jpg" style="width:100%"> >
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮ </a>
    <a class="next" onclick="plusSlides(1)">❯</a>

</div>
<script>
 let slideIndex = 1;
showSlides(slideIndex);
 function plusSlides(n) { 
     showSlides(slideIndex += n); 
    } 
function currentSlide(n){
     showSlides(slideIndex = n); 
    }
 function showSlides(n) { 
    let slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) {slideIndex = 1} 
    if (n < 1) {slideIndex=slides.length}
    for (let i=0 ; i < slides.length; i++) {
         slides[i].style.display="none"
     }
    slides[slideIndex-1].style.display="block" ; 
}
</script>
</body>
</html>
